slam_toolbox:
  ros__parameters:

    # --- KEY FIXES FOR TIMING ---
    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000 # Increase stack size for safety

    # --- FRAMES ---
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan_filtered
    
    # --- MAPPING SETTINGS ---
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.1
    minimum_travel_heading: 0.1
    map_update_interval: 1.0
    resolution: 0.05
    max_laser_range: 12.0 # Adjust based on your Lidar specs (A1 is ~12m)